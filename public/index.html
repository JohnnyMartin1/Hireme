<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <title>HireMe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #1e293b;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Redirect to the root route on the server
      // Capacitor loads this file, but we need to redirect to the actual Next.js app
      const serverUrl = 'http://192.168.1.152:3000';
      const currentUrl = window.location.href;
      
      // If we're not already on the server root, redirect
      if (!currentUrl.includes(serverUrl) || currentUrl !== serverUrl + '/') {
        window.location.href = serverUrl + '/';
      }
    </script>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <div>Loading HireMe...</div>
    </div>
  </body>
</html>
